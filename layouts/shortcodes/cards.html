<div class="card-group" style="gap:1em">
    {{ $file:= .Get "file"}}
    {{ range (index .Site.Data.movies $file) }}
    <div class="card card-c" style="flex:0 0 30%; border: none;">
      <div class="row-c">
        <div class="col-c-1">
          <img src="{{ .poster }}" class="poster" alt="{{ .Params.title }}" />
        </div>
        <div class="col-c-2">
          <div style="font-size: 1.2em;padding-right: 0.2em;">
            <a
              href="https://www.imdb.com/title/{{ .id }}"
              target="_blank"
              class="link-dark card-title"
              >{{ .title }}</a
            >
          </div>
          <p class="card-text" style="font-size: 0.9em;padding-right: 0.2em;">
            <img
              src="/rate/{{ .rate }}.png"
              class="rate-img"
            />
          </p>
        </div>
      </div>
      <div class="card-body" style="background-color: #f4f7fa;">
        <p class="card-text" style="font-size: 0.9em;">{{ .comment }}</p>
      </div>
    </div>
  {{ end }}
</div>
